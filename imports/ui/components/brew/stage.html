<template name="stage">

<div class="container-fluid">
  <div class="row">

    <div class="container-fluid">
      <div class="row">
        <label>Stage {{stageNumber}}</label>
      </div>
    </div>

    <div class="form-group col-sm-6">
      <div class="input-group">
        <input class="form-control" name="time{{stageNumber}}" placeholder="time" />
        <span class="input-group-addon">m:ss</span>
      </div>
    </div>

    <div class="form-group col-sm-6">
      <div class="input-group">
        <input class="form-control" name="water{{stageNumber}}" placeholder="water" />
        <span class="input-group-addon">g</span>
      </div>
    </div>

  </div>
</div>

</template>
